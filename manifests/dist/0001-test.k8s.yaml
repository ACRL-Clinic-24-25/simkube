apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-c84c12f6
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      namespace: default
    spec:
      containers:
        - env:
            - name: POD_OWNER
              value: test-deployment-c84c12f6
          image: nginx:latest
          name: nginx
          resources:
            requests:
              cpu: "1"
      nodeSelector:
        type: virtual
      tolerations:
        - effect: NoExecute
          key: simkube.io/virtual-node
          value: "true"
